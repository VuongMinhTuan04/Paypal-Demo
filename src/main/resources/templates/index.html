<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Paypal Integration</title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<h1 class="text-center mt-5">Paypal Payment Integration</h1>
		
		<form action="/payment/create" method="post" class="mt-5 card p-3"> 
		    <div class="mb-3">
		        <label for="method" class="form-label">Payment method</label>
		        <input id="method" type="text" class="form-control" name="method" value="Paypal" readonly>
		    </div>
		    <div class="mb-3">
		        <label for="amount" class="form-label">Amount</label>
		        <input id="amount" type="number" class="form-control" name="amount" value="10.0">
		    </div>
		    <div class="mb-3">
		        <label for="currency" class="form-label">Currency</label>
		        <select class="form-control" id="currency" name="currency">
		            <option value="USD" selected>USD</option>
		            <option value="EUR">EUR</option>
		            <option value="GBP">GBP</option>
		        </select>
		    </div>
		    <div class="mb-3">
		        <label for="description" class="form-label">Description</label>
		        <input id="description" type="text" class="form-control" name="description">
		    </div>
		    <div class="d-flex justify-content-center">
		        <button class="btn btn-primary">Pay with Paypal</button>
		    </div>
		</form>

	</div>
</body>

</html>
